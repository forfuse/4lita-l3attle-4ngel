<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .input-field {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .submit-button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .submit-button:hover {
      background-color: #45a049;
    }
    .error-message {
      color: red;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" class="input-field" placeholder="Username" required>
      <input type="password" id="password" class="input-field" placeholder="Password" required>
      <button type="button" class="submit-button" onclick="login()">Login</button>
      <p class="error-message" id="errorMessage">Invalid username or password</p>
    </form>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      google.script.run.withSuccessHandler(handleLoginResponse).doLogin(username, password);
    }

    function handleLoginResponse(response) {
      if (response.status === 'success') {
        // Redirect to the home page or dashboard
        window.location.href = 'home.html';
      } else {
        // Display error message
        document.getElementById('errorMessage').style.display = 'block';
      }
    }
  </script>
</body>
</html>
