    <style>
        /* CSS Animation สำหรับพื้นหลัง */
        @keyframes backgroundAnimation {
            0% {
                background-size: 100%;
                background-position: center;
            }
            50% {
                background-size: 120%;
                background-position: center;
            }
            100% {
                background-size: 100%;
                background-position: center;
            }
        }

        html, body {
            margin: 0;
            padding: 0;
            min-height: 100%; /* ใช้ min-height เพื่อให้เนื้อหายืด */
            overflow-x: hidden;
            background-image: url('https://f.ptcdn.info/491/062/000/pmxz7711p20QaqnAjmFL-o.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: yellow;
            font-family: 'Arial', sans-serif;
            animation: backgroundAnimation 10s infinite alternate;
            text-align: center;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* เปลี่ยนจาก center เป็น flex-start เพื่อให้เลื่อนหน้าได้ */
            padding: 0 10px;
        }

        /* โลโก้ */
        .logo-container {
            position: absolute;
            top: 0;
            right: 0;
            width: 15vw;
            padding: 10px;
        }

        .logo {
            width: 100%;
            height: auto;
        }

        header {
            background-color: rgba(0, 0, 255, 0.3); /* สีฟ้าโปร่งใส */
            color: yellow;
            font-size: 5vw;
            font-weight: bold;
            padding: 2vw 4vw;
            border-radius: 8px;
            margin: 5vh 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            animation: fadeIn 3s ease-out;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 500px;
            margin: 2vh 0;
        }

        .button {
            background-color: rgba(255, 255, 0, 0.1); /* สีพื้นหลังโปร่งใสมาก */
            color: yellow;
            font-size: 4vw;
            font-weight: bold;
            padding: 2vh 3vw;
            border: 2px solid yellow;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            margin: 2vh 0;
            width: 100%;
            box-sizing: border-box;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        .button:hover {
            background-color: rgba(255, 255, 0, 0.3); /* เปลี่ยนสีเมื่อ hover */
            transform: translateY(-5px);
        }

        .youtube-button {
            margin-top: 3vh;
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            color: yellow;
            background: rgba(0, 0, 0, 0.5); /* โปร่งใสเพื่อให้ยังเห็นพื้นหลัง */
            width: 100%;
            text-align: center;
        }

        /* อนิเมชั่นสำหรับ header (Fade in) */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
